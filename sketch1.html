<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="http://threejsplaygnd.brangerbriz.net/js/three.min.js"></script>
		<script src="http://threejsplaygnd.brangerbriz.net/js/Detector.js"></script>
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var camera, scene, renderer;
			var geometry, material, mesh;

			function setup() {

				var W = window.innerWidth, H = window.innerHeight;
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( W, H );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
				camera.position.z = 500;

				scene = new THREE.Scene();


				geometry = new THREE.TorusGeometry(151.98, 82.96, 19, 19, 34.56);
material = new THREE.MeshNormalMaterial({shading: THREE.FlatShading, side: THREE.DoubleSide});
					for ( var i = 0; i < geometry.vertices.length; i ++ ) {
					var vertices = [];
					for ( var v = 0; v < geometry.vertices.length; v ++ ) {
						vertices.push( geometry.vertices[ v ].clone() );
						if ( v === i ) {
							vertices[ vertices.length - 1 ].x *= 2;
							vertices[ vertices.length - 1 ].y *= 2;
							vertices[ vertices.length - 1 ].z *= 2;
						}
					}
					geometry.morphTargets.push( { name: "target" + i, vertices: vertices } );
				}

mesh = new THREE.Mesh(geometry, material);
				mesh.material.morphTargets = true;
scene.add(mesh);

bg = document.body.style;
bg.background = '#ebb6b6';


			}

			function draw() {

				requestAnimationFrame( draw );

				mesh.rotation.x = Date.now() * 0.0005;
				mesh.rotation.y = Date.now() * 0.0002;
				mesh.rotation.z = Date.now() * 0.001;

				mesh.morphTargetInfluences[ 6 ] = Math.sin( Date.now() * 0.002 );

				renderer.render( scene, camera );

			}

			setup();
			draw();

		</script>

	</body>
</html>
